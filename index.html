    <style>
        body {
            background: #f5f5f5;
            font-family: 'Arial', sans-serif;

        nav {

    <nav>

    <div class="game" id="doge">
        <h2>1. 太空狗狗大冒险</h2>
        <iframe src="https://arcade.ly/games/doge/embed" width="100%" height="600" frameborder="0"></iframe>
